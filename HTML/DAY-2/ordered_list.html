<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ordered list</title>
</head>
<body>
    <ol>
        <li>Butter</li>
        <li>Bread</li>
        <li>Jam</li>
    </ol>

    <ol type='A'>
        <li>Butter</li>
        <li>Bread</li>
        <li>Jam</li>
    </ol>

    <ol type='a'>
        <li>Butter</li>
        <li>Bread</li>
        <li>Jam</li>
    </ol>
    
</body>
</html>

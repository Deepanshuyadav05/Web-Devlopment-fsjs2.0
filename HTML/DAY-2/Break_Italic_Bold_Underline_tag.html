<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break tag</title>
</head>
<body>
    <p>Helloo Deepanshu Yadav how are you</p>
    <p>Helloo<br> Deepanshu Yadav<br> how are you</p>
    <p>Helloo <I>Deepanshu Yadav</I> how are you</p>
    <p>Helloo <B>Deepanshu Yadav</B> how are you</p>
    <p>Helloo <u>Deepanshu Yadav</u> how are you</p>
</body>
</html>
